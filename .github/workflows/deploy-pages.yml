name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate runtime config from secrets
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          APP_SITE_TITLE: ${{ vars.APP_SITE_TITLE }}
          APP_ADMIN_UIDS: ${{ vars.APP_ADMIN_UIDS }}
          APP_DISCORD_INVITE_URL: ${{ vars.APP_DISCORD_INVITE_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          mkdir -p config/prod
          node -e "
            const fs = require('fs');
            const s = (k, d) => JSON.stringify(process.env[k] || d || '');
            fs.writeFileSync('config/prod/app-config.github.js',
              'window.__HOPE_RAID_CONFIG = {\n' +
              '  FIREBASE_API_KEY: ' + s('FIREBASE_API_KEY') + ',\n' +
              '  FIREBASE_AUTH_DOMAIN: ' + s('FIREBASE_AUTH_DOMAIN') + ',\n' +
              '  FIREBASE_PROJECT_ID: ' + s('FIREBASE_PROJECT_ID') + ',\n' +
              '  FIREBASE_STORAGE_BUCKET: ' + s('FIREBASE_STORAGE_BUCKET') + ',\n' +
              '  FIREBASE_MESSAGING_SENDER_ID: ' + s('FIREBASE_MESSAGING_SENDER_ID') + ',\n' +
              '  FIREBASE_APP_ID: ' + s('FIREBASE_APP_ID') + ',\n' +
              '  APP_SITE_TITLE: ' + s('APP_SITE_TITLE', 'Hope Raid Tracker') + ',\n' +
              '  APP_ADMIN_UIDS: ' + s('APP_ADMIN_UIDS') + ',\n' +
              '  APP_DISCORD_INVITE_URL: ' + s('APP_DISCORD_INVITE_URL', 'https://discord.gg/YOUR_INVITE_CODE') + ',\n' +
              '  DISCORD_WEBHOOK_URL: ' + s('DISCORD_WEBHOOK_URL') + '\n' +
              '};\n'
            );
          "

      - name: Build production bundle (obfuscate + minify)
        run: npm run build

      - name: Verify dist has no local secrets
        run: |
          if find dist -type f \( -name ".env" -o -name ".env.*" -o -path "*/config/local/*" \) | grep -q .; then
            echo "Blocked: dist bundle includes local secret files."
            find dist -type f \( -name ".env" -o -name ".env.*" -o -path "*/config/local/*" \)
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
