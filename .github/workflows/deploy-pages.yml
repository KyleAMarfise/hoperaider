name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Generate runtime config for Pages
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          APP_SITE_TITLE: ${{ vars.APP_SITE_TITLE }}
          APP_ADMIN_UIDS: ${{ vars.APP_ADMIN_UIDS }}
          APP_DISCORD_INVITE_URL: ${{ vars.APP_DISCORD_INVITE_URL }}
        run: |
          mkdir -p config/prod
          cat > config/prod/app-config.github.js <<EOF
          window.__HOPE_RAID_CONFIG = {
            FIREBASE_API_KEY: "${FIREBASE_API_KEY}",
            FIREBASE_AUTH_DOMAIN: "${FIREBASE_AUTH_DOMAIN}",
            FIREBASE_PROJECT_ID: "${FIREBASE_PROJECT_ID}",
            FIREBASE_STORAGE_BUCKET: "${FIREBASE_STORAGE_BUCKET}",
            FIREBASE_MESSAGING_SENDER_ID: "${FIREBASE_MESSAGING_SENDER_ID}",
            FIREBASE_APP_ID: "${FIREBASE_APP_ID}",
            APP_SITE_TITLE: "${APP_SITE_TITLE:-Hope Raid Tracker}",
            APP_ADMIN_UIDS: "${APP_ADMIN_UIDS}",
            APP_DISCORD_INVITE_URL: "${APP_DISCORD_INVITE_URL:-https://discord.gg/YOUR_INVITE_CODE}"
          };
          EOF

      - name: Prepare deploy bundle (no local/dev secrets)
        run: |
          rm -rf .deploy
          mkdir -p .deploy
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".vscode/" \
            --exclude ".env" \
            --exclude ".env.*" \
            --exclude "config/local/" \
            --exclude "scripts/" \
            --exclude "README.md" \
            --exclude "TODO" \
            ./ .deploy/

      - name: Verify bundle has no local secrets
        run: |
          if find .deploy -type f \( -name ".env" -o -name ".env.*" -o -path "*/config/local/*" \) | grep -q .; then
            echo "Blocked: deploy bundle includes local secret files."
            find .deploy -type f \( -name ".env" -o -name ".env.*" -o -path "*/config/local/*" \)
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
