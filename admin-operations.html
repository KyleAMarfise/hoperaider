<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hope Raid Tracker</title>
  <link rel="icon" type="image/x-icon" href="assets/images/World%20of%20Warcraft%20Alliance.ico" />
  <link rel="apple-touch-icon" href="assets/images/World%20of%20Warcraft%20Alliance.PNG" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="admin-page admin-operations-page" data-nav-page="admin-operations">
  <section id="authGate" class="auth-gate" hidden>
    <div class="auth-gate-card">
      <h1>Hope Raid Tracker</h1>
      <p id="authGateMessage" class="auth-gate-message">Sign in to continue.</p>
      <div class="auth-gate-buttons">
        <button type="button" id="authGateSignInButton" class="auth-btn auth-btn-google">Sign in with Google</button>
        <button type="button" id="authGateYahooButton" class="auth-btn auth-btn-yahoo">Sign in with Yahoo</button>
      </div>
    </div>
  </section>

  <main class="container" id="appShell" hidden>
    <header class="header">
      <div id="sharedNavRoot"></div>
    </header>

    <section class="card signup-requests-compact" id="signupRequestsSection" hidden>
      <div class="list-header">
        <h2>Signup Requests</h2>
        <span id="signupRequestBadge" class="badge">0</span>
      </div>
      <div class="table-wrap signup-requests-scroll">
        <table>
          <thead>
            <tr>
              <th>Raid Date</th>
              <th>Raid</th>
              <th>Profile</th>
              <th>Character</th>
              <th>Class</th>
              <th>Spec</th>
              <th class="armory-col-narrow">Guild</th>
              <th class="armory-col-narrow">iLvl</th>
              <th>Gear</th>
              <th>Logs</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="signupRequestRows"></tbody>
        </table>
      </div>
      <p id="signupRequestMessage" class="message"></p>
    </section>

    <section class="card character-audit-grow" id="characterAuditSection" hidden>
      <div class="list-header">
        <h2>Character Audit</h2>
        <span id="auditCountBadge" class="badge">0</span>
      </div>

      <div class="audit-filters">
        <label>
          Search
          <input id="auditSearch" type="text" placeholder="Search Discord name or email" />
        </label>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Discord</th>
              <th>Character</th>
              <th>Class</th>
              <th>MS</th>
              <th>OS</th>
              <th>Gear</th>
              <th>Logs</th>
              <th class="armory-col-narrow">Guild</th>
              <th class="armory-col-narrow">iLvl</th>
              <th class="audit-history-col">History</th>
              <th>Role</th>
              <th>Assign Raid</th>
            </tr>
          </thead>
          <tbody id="characterAuditRows"></tbody>
        </table>
      </div>
      <p id="characterAuditMessage" class="message"></p>
      <p id="accessManagerMessage" class="message"></p>
    </section>
  </main>

  <script>
    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
      const script = document.createElement("script");
      script.src = "config/local/app-config.local.js";
      document.head.appendChild(script);
    }
  </script>
  <script src="nav-component.js"></script>
  <script src="config/prod/app-config.github.js"></script>
  <script type="module" src="admin-operations.js"></script>
</body>
</html>
